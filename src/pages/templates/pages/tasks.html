{% extends "layouts/index.html" %}

{% block title %}Celery Tasks{% endblock %}

{% block body %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Celery Task Entries</h1>

    <div class="overflow-x-auto">
      <table id="task-table" class="min-w-full bg-white border border-gray-200">
        <thead>
          <tr class="bg-gray-100">
            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Completed</th>
            <th class="sortable-header px-6 py-3 border-b border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Task ID</th>
            <th class="sortable-header px-6 py-3 border-b border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
            <th class="sortable-header px-6 py-3 border-b border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Result</th>
            <th id="date-done-header" class="sortable-header px-6 py-3 border-b border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Date Done</th>
          </tr>
        </thead>
        <tbody class="bg-white">
          {% for task in tasks %}
            <tr data-original-index="{{ forloop.counter0 }}">
              <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
                <input type="checkbox" class="task-completed-checkbox" data-task-id="{{ task.task_id }}" {% if task.completed %}checked{% endif %}>
              </td>
              <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ task.task_id }}</td>
              <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ task.status }}</td>
              <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ task.result }}</td>
              <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ task.date_done }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
